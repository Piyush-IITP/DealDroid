agent:
llm_profiles:

  manager:
    provider: "GoogleGenAI"
    model: "models/gemini-3-flash-preview"
    temperature: 1.0

  executor:
    provider: "GoogleGenAI"
    model: "models/gemini-2.5-flash"
    temperature: 0.5

  codeact:
    provider: "GoogleGenAI"
    model: "models/gemini-2.5-flash"
    temperature: 0.1

