agent:
  max_steps: 50
  reasoning: true 
  vision: false

  llm_bindings:
    manager: "manager"
    executor: "executor"
    codeact: "codeact"
    scripter: "scripter"
    text_manipulator: "text_manipulator"
    app_opener: "app_opener"
    structured_output: "structured_output"

device:
  platform: "android"
  use_tcp: false 

